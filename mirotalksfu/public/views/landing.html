<!doctype html>
<html lang="ru" class="no-js">
    <head>
        <!-- Title and Icon -->
        <title id="title">ExCall</title>
        <link id="icon" rel="shortcut icon" href="../images/logo.svg" />
        <link id="appleTouchIcon" rel="apple-touch-icon" href="../images/logo.svg" />

        <!-- Meta Information -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- StyleSheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/landing.css" />

        <!-- Js scripts -->
        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8"></script>
        <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>
    </head>
    <body class="is-boxed has-animations">
        <div class="body-wrap">
            <header class="excall-header">
                <div class="excall-logo-container">
                    <img src="../images/logo.png" alt="ExCall Logo" class="excall-logo" />
                    <span class="excall-text">ExCall</span>
                </div>
            </header>

            <div class="palm-background">
                <img src="../images/palm.png" alt="Palm" class="palm-image" />
            </div>

            <main>
                <section class="cta section excall-main-section">
                    <div class="container">
                        <div class="cta-inner section-inner br-12 excall-card">
                            <h3 id="joinDescription" class="section-title mt-0">
                                Создайте комнату для звонка в ExCall
                            </h3>
                            <div>
                                <div class="mb-24">
                                    <label for="roomName"></label>
                                    <div class="form-group-desktop">
                                        <input id="roomName" class="form-input" type="text" maxlength="32" value="" placeholder="Название комнаты" />
                                        <button
                                            id="genRoomButton"
                                            class="button button-primary br-6 mr-8 mb-8 fas fa-arrows-rotate"
                                            title="Сгенерировать название"
                                        ></button>
                                        <button id="joinRoomButton" class="button button-primary pulse">
                                            Войти в комнату
                                        </button>
                                    </div>
                                </div>
                                <div id="lastRoomContainer" class="last-room">
                                    <span id="joinLastLabel">Ваша недавняя комната:</span>
                                    <a id="lastRoom"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script defer src="../js/Utils.js"></script>
        <script defer src="../js/Common.js"></script>
        <script defer src="../js/Landing.js"></script>
    </body>
</html>
